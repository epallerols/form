<html>
<head>
  <meta charset="utf-8">
  <title>My lovely form</title>

  <meta name="keywords" content="form, login, sign in">
  <meta name="description" content="This is my fancy form">
  <style>
    body {
      font-family:Arial, Helvetica, sans-serif;
      width:50%; left:50%; margin-left:25%
    }
    h1 { border-bottom:1px solid black }
    fieldset { margin:0; padding:0; border:0 }
  </style>
</head>
<body>
  <h1>My lovely Form</h1>
  <form id="myform" method="post" action="do-login.html" accept-charset="UTF-8">
    <fieldset>
      <p>
        <label> Name: 
          <input type="text" name="name" placeholder="Your Name"/>
        </label>
      </p>
      <p>
        <label> eMail: 
          <input type="text" name="mail" placeholder="Your Mail"/>
        </label>
      </p>
      <p>
        <label> Phone: 
          <input type="text" name="phone" placeholder="e.g. 40 343434"/>
        </label>
      </p>
    </fieldset>
    <fieldset>
      <p>
        <label>I accept the TandC 
          <input type="checkbox" name="terms" value="accepted"/>
        </label>
      </p>
    </fieldset>
    <p>
      <button type="submit" name="submit">Send me</button>
    </p>
  </form>
  <script>
    // form Handler
    ; (function(formid) {
      var formobj = document.getElementById(formid)
        , form = {
            name: formobj.querySelector("[name=name]"),
            mail: formobj.querySelector("[name=mail]"),
            phone: formobj.querySelector("[name=phone]"),
            terms: formobj.querySelector("[name=terms]")
          };

      // on form submit event handler
      formobj.onsubmit = function() {
        var regmail = /^([a-z0-9_\+\.-]+)@([a-z0-9_\.-]+)\.([a-z]{2,6})$/i;
        return form.name.value.length >= 3 && (regmail).test(form.mail.value)
            && form.terms.checked;
      };
    })('myform');
  </script>
</body>
</html>
