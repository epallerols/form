<html>
<head>
  <meta charset="utf-8">
  <title>My lovely form</title>

  <meta name="keywords" content="form, login, sign in">
  <meta name="description" content="This is my fancy form">
  <style>
    body {
      font-family:Arial, Helvetica, sans-serif;
      width:50%; left:50%; margin-left:25%
    }
    h1 { border-bottom:1px solid black }
    fieldset { margin:0; padding:0; border:0 }
  </style>
</head>
<body>
  <h1>My lovely Form</h1>
  <form method="post" action="do-login.html" accept-charset="UTF-8">
    <fieldset>
      <p>
        <label> Name: 
          <input type="text" name="name" placeholder="Your Name"/>
        </label>
      </p>
      <p>
        <label> eMail: 
          <input type="text" name="name" placeholder="Your Mail"/>
        </label>
      </p>
      <p>
        <label> Phone: 
          <input type="text" name="name" placeholder="e.g. 40 343434"/>
        </label>
      </p>
    </fieldset>
    <fieldset>
      <p>
        <label>I accept the TandC 
          <input type="checkbox" name="terms" value="accepted"/>
        </label>
      </p>
    </fieldset>
    <p>
      <button type="submit" name="submit">Send me</button>
    </p>
  </form>
  <script></script>
</body>
</html>
